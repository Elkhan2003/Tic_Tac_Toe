<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="./Elcho/css/style.css"/>
	<link rel="icon" href="./Elcho/img/atom.svg"/>
	<title>Tic Tac Toe</title>
</head>

<body>
<div class="root">
	<div class="currentPlayer">
		<span>Сейчас ходит:<span id="currentPl">x</span></span>
	</div>
	<div class="gameResult">
		<span>Результат игры:</span>
		<br/>
		<span id="whoWins"></span>
	</div>
	<div class="gameHistory">
		История игры:

		<div id="roundHistory"></div>
		<br/>
	</div>
	<div id="area"></div>
	<div class="stat">
		<table>
			<th colspan="2">Статистика</th>
			<tr>
				<td>Победа X</td>
				<td id="sX">
					<span>0</span>
				</td>
			</tr>
			<tr>
				<td>Победа O</td>
				<td id="sO">
					<span>0</span>
				</td>
			</tr>
			<tr>
				<td>Ничья</td>
				<td id="sD">
					<span>0</span>
				</td>
			</tr>
		</table>
		<button id="resetBtn">Сброс</button>
	</div>
</div>
<script src="./Elcho/js/script.js"></script>
<!--<script src="./Elcho/js/test.js"></script>-->
</body>
</html>
